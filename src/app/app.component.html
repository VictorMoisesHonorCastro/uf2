<div *ngIf="element">
  <app-listar [usuari]="usuari" *ngFor="let usuari of usuaris" (click)="hideData(usuari)"></app-listar>
  <button id="crear" (click)="hideData(null)">Crear Usuario Nuevo</button>
</div>
<div id="formulario" *ngIf="element == false">
  <app-reactive-forms [usuari]="usuarioEditado" (nuevo)="crear($event)"></app-reactive-forms>
  <br>
  <button id="cancelar" (click)="showData()">Cancelar</button>
</div>
